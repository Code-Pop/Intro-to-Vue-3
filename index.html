<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <div class="cart">Cart({{ cart }})</div>
      </div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <a :href="product.url">
              <img :src="product.image">
            </a>
          </div>
          <div class="product-info">
            <h1>{{ product.title }}</h1>
            <p>{{ product.description }}</p>
            <p>
              Made up of:
              <ul>
                <li v-for="detail in product.details">{{ detail }}</li>
              </ul>
            </p>
            <p v-if="product.inventory > 10">In Stock</p>
            <p v-else-if="product.inventory < 10 && product.inventory > 0">In stock (Only {{ product.inventory }} available)!</p>
            <p v-else>Out of Stock</p>
            <p v-if="product.onSale = true && product.inventory > 0">On Sale!</p>
            <p>
              Sizes:
              <ul>
                <li v-for="size in product.sizes">{{ size }}</li>
              </ul>
            </p>
            <div>
              Available In:
              <div 
                v-for="variant in product.variants" 
                :key="variant.id"
                @mouseover="updateImage(variant.image)">
                  {{ variant.color }}
              </div>
            </div>
            <div class="button" @click="addToCart">Add to Cart</div>
            <div class="button" @click="removeFromCart">Remove One From Cart</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
