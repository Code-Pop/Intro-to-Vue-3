<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart ({{ cart }})</div>

      <div class="product-display">
        <div
          v-for="product in products"
          :key="products.indexOf(product)"
          class="product-container"
        >
          <div class="product-image">
            <img :src="product.image" :alt="product.name" />
          </div>
          <div class="product-info">
            <h1>{{ product.name }}</h1>
            <p>{{ product.description }}</p>
            <div class="product-additional-info">
              <p v-if="product.inStock > 10">In stock</p>
              <p v-else-if="product.inStock > 0">
                Only {{ product.inStock }} left!
              </p>
              <p v-else>Out of stock</p>

              <p v-show="product.isOnSale">On Sale!</p>
            </div>
            <div class="product-details">
              <ul>
                <li v-for="detail in product.details" :key="detail">
                  {{ detail }}
                </li>
              </ul>
            </div>
          </div>
          <div class="product-variants">
              <ul>
                <li
                  v-for="variant in product.variants"
                  :key="variant"
                  @mouseover="setProductImage(product, variant.image)">
                  {{ variant.color }}
                </li>
              </ul>
            </div>
          </div>
          <button class="button" @click="addToCart">Add to cart!</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
