<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{product}}</h1>
      <!-- this refers to our product in our data -->
      <p>{{description + product}} </p>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App adds app into DOM -->
    <script>
      const mountedApp = app.mount('#app')
      // the function, mounted app, takes the const app from the main.js file and mounts it on the the Id "app" in the dom
    </script>
  </body>
</html>
