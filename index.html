<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- {{product}} refers to our product in main.js -->
      <h1>{{product}}</h1> 
    </div>

    <!-- Import App  -->
    <script src="./main.js"></script>

    <!-- Mount app -->
    <script>
      const mountedApp = app.mount('#app') // Will refer to the app we just imported, the argument '#app' is a DOM selector that is used to plug a piece of our DOM i.e the div with an id of app
    </script>
  </body>
</html>
