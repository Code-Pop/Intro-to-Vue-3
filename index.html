<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :class="{ 'out-of-stock-img' : !inStock }" v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <div 
              v-for="variant in variants" 
              :key="variant.id" 
              @mouseover="updateImage(variant.image)" 
              class="color-circle"
              :style="{ backgroundColor: variant.color }">{{ }}</div>

            <button 
              class="button" 
              v-bind:class="{ disabledButton: !inStock }"
              v-bind:disabled="!inStock" 
              @click="addToCart">
              Add to Cart
            </button>

          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>

<!-- Challenge: bind the out-of-stock-img class to the img whenever inStock is false -->
<!-- 42: v-bind:disabled above says that the button should be disabled if the item is not in stock-->
<!-- 39: bind the 'disabledButton' class from CSS to the button if the item is not in stock = !inStock -->
<!-- 35: Camel case; this is Kebab case = :style="{ 'background-color': variant.color }">{{ }}</div> -->
